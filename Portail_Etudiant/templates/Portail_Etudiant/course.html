{%extends 'Portail_Etudiant/base.html'%}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}Inscription{% endblock title %}</title>
</head>
<body>

    {%block main-content%}

    <div id="affichage1" class="">
        <table>
            <tr>
                <td><h1 id="GS">WELCOME <br/><p><h3 style="text-align:center; color:white;">{{ first_name }} {{last_name}} </h3></p></h1></td>                            
            </tr>
            <tr style="text-align: center;">
                <td><img id="ci" src="{%static 'img/ci.png' %}" alt=""></td>
            </tr>
        </table>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="corps">
        <div class="row">
            {% for i in lescours %}
           <div class="card col-6" style="width: 18rem;margin-rigth: 20px">
               <img style="max-height: 15px;" src="{%static 'img/rxpetoh_computer_science_tools_in_3D_with_a_purple_background_f68baeaf-cb60-4ccb-b3af-361810da4b68.png' %}" class="card-img-top" alt="...">
               <br/>
               <img class="card-img-top" width="5px" src="{{i.image.url}}"/>
               <div class="card-body">
                   <h5 class="card-title">{{ i.category }}</h5>
                   <p class="card-text">{{ i.description }}</p>
               </div>
               <div class="card-body">
                   <a href="{% url 'less' i.id %}" class="card-link">Expand</a>
                   <a href="#" class="card-link">About</a>
               </div>
           </div>
           {% endfor %}
       </div> 
    </div>
    
    {%endblock main-content%}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
